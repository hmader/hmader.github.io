<body>
    <section id="fl-wrapper">
        <div class="fl-map">
            <div id="fl-base">
                <img class="svg" src="assets/FL-base.svg" alt="Map of Florida" />

            <div id="fl-districts">

            </div>
            <div id="fl-sea-level">
                <img class="svg" src="assets/FL-base.svg" alt="Map of Florida" />
            </div>
        </div>
        <!-- <div class="fl-map">

        </div>-->
    </section>

    <div id="base-button"> </div>
    <div id="slider"></div>

    <section id="district-content">
        <div id="rep-photo" class="district-mod">
            <img src="assets/images/portrait-3.jpg" alt="Profile" />
            <div id="tweet">Tweet!</div>
        </div>
        <section id="data-breakdown" class="district-mod">
            <h2 id="district-number">District 00 - Josey Doe</h2>
            <h3 id="district-counties">Miami-Dade, Broward</h3>
            <p id="official-stance"><i>Lorem ipsum.....</i>
            </p>
            <section id="stance-data"></section>
        </section>
    </section>

    <div id="show" onclick="show()">
        <img src="assets/arrow.svg" alt="arrow" />
    </div>
    <section id="overlay">
    </section>

    <!--<script src="js/jq-widgets/external/jquery/jquery.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="js/jq-widgets/jquery-ui.js"></script>
    <script src="js/slider.js"></script>

    <script>
        var clicked = false;
        var degree = 180;

        function show() {

            var command = "rotate(" + degree + "deg)"

            if (!clicked) {
                $("#overlay").css("top", "0");
            } else {
                $("#overlay").css("top", "100vh");
            }

            $("#show > img").css({
                "-webkit-transform": command,
                "-moz-transform": command,
                "-o-transform": command,
                "-ms-transform": command,
                "transform": command,
                "transition": "1s"
            });

            clicked = !clicked;
            degree = Math.abs(degree - 180);
            console.log(degree);

        }
    </script>

</body>


</html>
